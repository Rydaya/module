                <div class="accordion__filter invisible">
                    <div class="filter__price">
                        <div class="filter__price_header filter__header">Price</div>
                        <div class="filter__price_body invisible">
                            <div class="filter__price_from">
                                <p>From</p>
                                <input type="number" class="filter__price_input">
                            </div>
                            <div class="filter__price_to">
                                <p>To</p>
                                <input type="number" class="filter__price_input">
                            </div>
                        </div>
                    </div>
                    <div class="filter__color">
                        <div class="filter__color_header filter__header">Color</div>
                        <div class="filter__color_body filter__checkbox invisible">
                            <div class="filter__checkbox_column">
                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="colors" value="red" id="red">
                                    <label class="checkbox__label" for="red">Red</label>
                                </div>
                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="colors" value="green" id="green">
                                    <label class="checkbox__label" for="green">Green</label>
                                </div>
                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="colors" value="black" id="black">
                                    <label class="checkbox__label" for="black">Black</label>
                                </div>
                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="colors" value="white" id="white">
                                    <label class="checkbox__label" for="white">White</label>
                                </div>
                            </div>
                            <div class="filter__checkbox_column">
                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="colors" value="blue" id="blue">
                                    <label class="checkbox__label" for="blue">Blue</label>
                                </div>
                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="colors" value="grey" id="grey">
                                    <label class="checkbox__label" for="grey">Grey</label>
                                </div>
                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="colors" value="gold" id="gold">
                                    <label class="checkbox__label" for="gold">Gold</label>

                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="colors" value="yellow" id="yellow">
                                    <label class="checkbox__label" for="yellow">Yellow</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter__memory">
                        <div class="filter__memory_header filter__header">Memory</div>
                        <div class="filter__memory_body filter__checkbox invisible">

                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="memory" value="32" id="32">
                                    <label class="checkbox__label" for="32">32 Gb</label>
                                </div>
                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="memory" value="64" id="64">
                                    <label class="checkbox__label" for="64">64 Gb</label>

                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="memory" value="128" id="128">

                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="memory" value="256" id="256">

                            </div>
                            <div class="filter__checkbox_column">
                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="memory" value="512" id="512">

                                </div>
                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="memory" value="1" id="1tb">
                                    <label class="checkbox__label" for="1tb">1 TB</label>
                                </div>
                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="memory" value="2" id="2tb">
                                    <label class="checkbox__label" for="2tb">2 TB</label>
                                </div>
                                <div class="checkbox">
                                    <input class="checkbox__input" type="checkbox" name="memory" value="4" id="4tb">
                                    <label class="checkbox__label" for="4tb">4 TB</label>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="filter__os_header filter__header">OS</div>
                        <div class="filter__os_body filter__checkbox invisible">

                                <input class="checkbox__input" type="checkbox" name="os" value="ios" id="ios">
                                <label class="checkbox__label" for="ios">IOS</label>
                            </div>
                            <div class="checkbox">
                                <input class="checkbox__input" type="checkbox" name="os" value="macOS" id="macOS">
                                <label class="checkbox__label" for="macOS">Mac OS</label>
                            </div>
                            <div class="checkbox">
                                <input class="checkbox__input" type="checkbox" name="os" value="tvOS" id="tvOS">
                                <label class="checkbox__label" for="tvOS">tv OS</label>
                            </div>
                            <div class="checkbox">
                                <input class="checkbox__input" type="checkbox" name="os" value="watchOS" id="watchOS">
                                <label class="checkbox__label" for="watchOS">Watch OS</label>
                            </div>
                        </div>
                    </div>
                    <div class="filter__display">
                        <div class="filter__display_header filter__header">Display</div>
                        <div class="filter__display_body filter__checkbox invisible">
                            <div class="checkbox">
                                <input class="checkbox__input" type="checkbox" name="display" value="2-5" id="2-5">
                                <label class="checkbox__label" for="2-5">2 - 5 inch</label>
                            </div>
                            <div class="checkbox">
                                <input class="checkbox__input" type="checkbox" name="display" value="5-7" id="5-7">
                                <label class="checkbox__label" for="5-7">5 - 7 inch</label>
                            </div>
                            <div class="checkbox">
                                <input class="checkbox__input" type="checkbox" name="display" value="7-12" id="7-12">
                                <label class="checkbox__label" for="7-12">7 - 12 inch</label>
                            </div>
                            <div class="checkbox">
                                <input class="checkbox__input" type="checkbox" name="display" value="12-16" id="12-16">
                                <label class="checkbox__label" for="12-16">12 - 16 inch</label>
                            </div>
                            <div class="checkbox">
                                <input class="checkbox__input" type="checkbox" name="display" value="16+" id="16+">
                                <label class="checkbox__label" for="16+">+16 inch</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="products">
                    <div class="products__notfound invisible"></div>
                    <div class="products__cards">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="popup">
            <div class="popup__foto">
                <img src="" alt="" class="popup__img">
            </div>
            <div class="popup__info">
                <div class="popup__title title"></div>
                <div class="popup__reviwes reviews">
                    <div class="popup__like reviews__like">
                        <svg viewBox="0 0 20 20" style="width: 20px; height: 20px; fill: none;"><path d="M9.99996 17.7917L8.79163 16.6917C4.49996 12.8 1.66663 10.2333 1.66663 7.08333C1.66663 4.51667 3.68329 2.5 6.24996 2.5C7.69996 2.5 9.09163 3.175 9.99996 4.24167C10.9083 3.175 12.3 2.5 13.75 2.5C16.3166 2.5 18.3333 4.51667 18.3333 7.08333C18.3333 10.2333 15.5 12.8 11.2083 16.7L9.99996 17.7917Z" fill="#F05454"></path></svg>
                    </div>
                    <div class="popup__text">
                        <span class="popup__text_value"></span>
                        Positive reviews Above avarage
                    </div>
                    <div class="popup__orders">
                        <span class="popup__orders_value"></span> oredrs
                    </div>
                </div>
                <div class="popup__props">
                    <div>Colors: <span class="bold prop__color"></span></div>
                    <div>Operating System: <span class="bold prop__os"></span></div>
                    <div>Chip: <span class="bold prop__chip"></span></div>
                    <div>Height: <span class="bold prop__height"></span></div>
                    <div>Width: <span class="bold prop__width"></span></div>
                    <div>Depth: <span class="bold prop__depth"></span></div>
                    <div>Weight: <span class="bold prop__weight"></span></div>
                </div>
            </div>
            <div class="popup__purchase">
                <div class="popup__price"></div>
                <div class="popup__stock">Stock: <span class="popup__stock_value bold"></span> pcs.</div>
                <button class="popup__btn btn">Add to cart</button>
            </div> 
        </div>
    </div>

    <script src="index.js" type="module"></script>
    <div class="hystmodal__shadow"></div>
